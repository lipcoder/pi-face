<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>人脸识别签到看板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <link rel="stylesheet" href="./tailwind.css">
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <!-- 顶部标题 -->
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">人脸识别签到看板</h1>
        <p class="text-sm text-slate-600 mt-1">
          仅保留「某周签到人员表格」。规则：<span class="font-medium">同一人同一天只算一次</span>。
        </p>
      </div>

      <div class="flex items-center gap-2">
        <button
          id="refreshBtn"
          class="inline-flex items-center justify-center px-4 py-2 rounded-xl text-sm font-medium bg-slate-900 text-white hover:bg-slate-800 shadow-sm transition">
          刷新数据
        </button>
      </div>
    </header>

    <!-- 某周签到人员表格（仅此保留） -->
    <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 p-4 md:p-5 border-b border-slate-200">
        <div>
          <h2 class="text-base font-semibold text-slate-900">某周签到人员表格</h2>
          <p class="mt-1 text-xs text-slate-600">
            表头为周一至周日；单元格显示 ✓ 表示当天已签到（按天去重）。
          </p>
        </div>

        <div class="flex items-center gap-2">
          <label for="weekSelect" class="text-sm text-slate-700 whitespace-nowrap">选择周：</label>
          <select
            id="weekSelect"
            class="text-sm rounded-xl border border-slate-300 bg-white px-3 py-2 focus:border-slate-900 outline-none min-w-[220px]">
            <option value="">暂无周数据</option>
          </select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100 text-slate-700 border-b border-slate-200">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wide">姓名</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周一</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周二</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周三</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周四</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周五</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周六</th>
              <th class="px-3 py-3 text-center text-xs font-semibold uppercase tracking-wide">周日</th>
            </tr>
          </thead>
          <tbody id="weekTableBody" class="divide-y divide-slate-200">
            <!-- JS 动态填充 -->
          </tbody>
        </table>
      </div>

      <div class="p-4 md:p-5 text-xs text-slate-600">
        <span id="hint">加载中…</span>
      </div>
    </section>
  </div>

  <!-- 业务逻辑 JS -->
  <script src="app.js"></script>
</body>
</html>
